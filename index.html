<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <link rel="stylesheet" id="silktide-consent-manager-css" href="YOUR_GITHUB_PAGES_CSS_URL_HERE/silktide-consent-manager.css">

</head>
<body>

    <h1>Welcome to My Website!</h1>
    <p>This is some content on my page.</p>

    <script src="YOUR_GITHUB_PAGES_JS_URL_HERE/silktide-consent-manager.js"></script>

    <script>
        silktideCookieBannerManager.updateCookieBannerConfig({
            background: {
                showBackground: false
            },
            cookieIcon: {
                position: "bottomRight"
            },
            cookieTypes: [
                {
                    id: "necessary",
                    name: "Necessary",
                    description: "<p>These cookies are necessary for the website to function properly and cannot be switched off. They help with things like logging in and setting your privacy preferences.</p>",
                    required: true,
                    onAccept: function() {
                        console.log('Add logic for the required Necessary here');
                    }
                },
                {
                    id: "analytical",
                    name: "Analytical",
                    description: "<p>These cookies help us improve the site by tracking which pages are most popular and how visitors move around the site.</p>",
                    required: false,
                    onAccept: function() {
                        gtag('consent', 'update', {
                            analytics_storage: 'granted',
                        });
                        dataLayer.push({
                            'event': 'consent_accepted_analytical',
                        });
                    },
                    onReject: function() {
                        gtag('consent', 'update', {
                            analytics_storage: 'denied',
                        });
                    }
                },
                {
                    id: "advertising",
                    name: "Advertising",
                    description: "<p>These cookies provide extra features and personalisation to improve your experience. They may be set by us or by partners whose services we use.</p>",
                    required: false,
                    onAccept: function() {
                        gtag('consent', 'update', {
                            ad_storage: 'granted',
                            ad_user_data: 'granted',
                            ad_personalization: 'granted',
                        });
                        dataLayer.push({
                            'event': 'consent_accepted_advertising',
                        });
                    },
                    onReject: function() {
                        gtag('consent', 'update', {
                            ad_storage: 'denied',
                            ad_user_data: 'denied',
                            ad_personalization: 'denied',
                        });
                    }
                }
            ],
            text: {
                banner: {
                    description: "<p>We use cookies on our site to enhance your user experience, provide personalised content, and analyse our traffic. <a href=\"https://firstclasseducation.org.uk/privacy-policy\" target=\"_blank\">Cookie Policy.</a></p>",
                    acceptAllButtonText: "Accept all",
                    acceptAllButtonAccessibleLabel: "Accept all cookies",
                    rejectNonEssentialButtonText: "Reject non-essential",
                    rejectNonEssentialButtonAccessibleLabel: "Reject non-essential",
                    preferencesButtonText: "Preferences",
                    preferencesButtonAccessibleLabel: "Toggle preferences"
                },
                preferences: {
                    title: "Customise your cookie preferences",
                    description: "<p>We respect your right to privacy. You can choose not to allow some types of cookies. Your cookie preferences will apply across our website.</p>",
                    creditLinkText: "",
                    creditLinkAccessibleLabel: ""
                }
            },
            position: {
                banner: "bottomRight"
            }
        });
    </script>

</body>
</html>
